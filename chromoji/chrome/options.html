<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>Chromoji</title>
    <link rel="stylesheet" href="/data/style/options.css">
</head>
<body>
<div class="message"></div>
<h1>Chomoji</h1>

<h2>Style</h2>

<div id="style-list" class="storage-list" data-storage="type">

    <select name="style" class="style">
        <option value="apple">Apple</option>
        <option value="facebook">Facebook</option>
        <option value="google">Google</option>
        <option value="twitter">Twitter</option>
    </select>

    <h2>Scale</h2>

    <select name="scale" class="scale">
        <option value="1">100%</option>
        <option value="1.25">125%</option>
        <option value="1.5">150%</option>
        <option value="1.75">175%</option>
        <option value="2">200%</option>
        <option value="3">300%</option>
        <option value="4">400%</option>
    </select>
</div>

<span class="attribution-example">
          Emoji lib provided by <a href="https://github.com/iamcal/emoji-data">emoji-data</a>
        </span>
<script src="jquery.js"></script>
<script src="options.js"></script>
</body>
</html>
